<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Final Question</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", sans-serif;
    }

    body {
      height: 100vh;
      background: linear-gradient(135deg, #f7f9fc, #eef2f7);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      text-align: center;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 40px;
      color: #1f2937;
    }

    .buttons {
      position: relative;
      height: 120px;
    }

    button {
      padding: 14px 30px;
      font-size: 16px;
      font-weight: 600;
      border-radius: 14px;
      border: none;
      cursor: pointer;
      position: absolute;
      transition: transform 0.2s ease;
    }

    #yes {
      left: 0;
      background: linear-gradient(to bottom, #7aa7ff, #4f7cff);
      color: white;
      box-shadow:
        0 6px 0 #3f66d4,
        0 10px 18px rgba(79,124,255,0.4);
    }

    #yes:active {
      transform: translateY(4px);
      box-shadow:
        0 2px 0 #3f66d4,
        0 6px 10px rgba(79,124,255,0.3);
    }

    #no {
      left: 140px;
      background: #e5e7eb;
      color: #111827;
    }

    .gif {
  width: 160px;
  max-width: 80%;
  margin-bottom: 20px;
}

  </style>
</head>
<body>

   
  <div class="container" id = "box">
    <img src="cute.gif" alt="Cute gif" class="gif">
    <h1>Will you be my Valentine ? ðŸ’–</h1>
    <div class="buttons" id="buttonBox">
      <button id="yes" onclick="yesClicked()">Yes</button>
      <button id="no">No</button>
    </div>
  </div>

  <script>
 
  const noBtn = document.getElementById("no");
  const box = document.getElementById("buttonBox");

  noBtn.addEventListener("mouseenter", () => {
    const boxRect = box.getBoundingClientRect();
    const btnRect = noBtn.getBoundingClientRect();

    const maxX = boxRect.width - btnRect.width;
    const maxY = boxRect.height - btnRect.height;

    const randomX = Math.random() * maxX;
    const randomY = Math.random() * maxY;

    noBtn.style.left = `${randomX}px`;
    noBtn.style.top = `${randomY}px`;
  });

  function yesClicked() {
    window.location.href = "success.html"; // âœ… redirect
  }

  </script>

</body>
</html>
